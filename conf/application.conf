include "frontend.conf"

appName = "ctc-guarantee-balance-frontend"

play.http.router = prod.Routes

play.filters.headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline' localhost:9487 localhost:9032 localhost:9250 localhost:12345 www.google-analytics.com www.googletagmanager.com tagmanager.google.com"

play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"
play.http.errorHandler = "handlers.ErrorHandler"

play.http.filters = "uk.gov.hmrc.play.bootstrap.frontend.filters.FrontendFilters"

play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "config.Module"
play.modules.enabled += "play.modules.reactivemongo.ReactiveMongoModule"

play.i18n.langs = ["en", "cy"]

microservice {
  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = false
    }
  }

  services {
    auth {
      host = localhost
      port = 8500
    }

    common-transit-convention-guarantee-balance {
      protocol = http
      host = localhost
      port = 10207
      startUrl = ""
    }

    contact-frontend {
      protocol = http
      host = localhost
      port = 9250
      startUrl = "contact"
    }

    tracking-consent-frontend {
      gtm.container = "b"
      url = "http://localhost:12345/tracking-consent/tracking.js"
    }

  }
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = false
}

auditing {
  enabled = false
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token = N/A
  host = auto
}

session {
  timeoutSeconds = 900
  countdownSeconds = 120
}

urls {
  login         = "http://localhost:9949/auth-login-stub/gg-sign-in"
  loginContinue = "http://localhost:9462/ctc-guarantee-balance/"
  logout        = "http://localhost:9553/bas-gateway/sign-out-without-state"
  logoutContinue = "http://localhost:9553/bas-gateway/sign-out-without-state?continue="
  feedback = "http://localhost:9514/feedback/ctc-guarantee-balance"
  nctsEnquiries = "https://www.gov.uk/government/organisations/hm-revenue-customs/contact/new-computerised-transit-system-enquiries"
  loginHmrcService  = "https://www.gov.uk/log-in-register-hmrc-online-services"
  userResearch = "https://signup.take-part-in-research.service.gov.uk/?utm_campaign=List_CTC&utm_source=&utm_medium=other&t=HMRC&id=266"
  manageTransitMovements = "http://localhost:9485/manage-transit-movements/what-do-you-want-to-do"
}

banners {
  showPhase = true
  showUserResearch = true
}

nunjucks {
  viewPaths = ["views"]
  libPaths = ["govuk-frontend", "hmrc-frontend"]
}

mongodb {
  uri = "mongodb://localhost:27017/"${appName}
  timeToLiveInSeconds = 900
}
