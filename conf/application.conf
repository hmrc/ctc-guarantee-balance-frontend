include "frontend.conf"

appName = "ctc-guarantee-balance-frontend"

play.http.router = prod.Routes

play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"
play.http.errorHandler = "handlers.ErrorHandler"

play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.audit.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "config.Module"
play.modules.enabled += "play.modules.reactivemongo.ReactiveMongoModule"
play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"

# Play CSP filters
play.filters.enabled += "play.filters.csp.CSPFilter"

play.filters.csp.directives {
  default-src = "'self' 'unsafe-inline' data: www.google-analytics.com www.googletagmanager.com tagmanager.google.com ssl.gstatic.com www.gstatic.com fonts.gstatic.com fonts.googleapis.com"
  script-src = "'self' 'unsafe-inline' localhost:12345 www.google-analytics.com www.googletagmanager.com tagmanager.google.com ssl.gstatic.com www.gstatic.com fonts.gstatic.com fonts.googleapis.com"
  frame-ancestors = "'none'"
}

play.filters.enabled += "play.filters.https.RedirectHttpsFilter"
play.filters.https.redirectEnabled = false

play.i18n.langs = ["en"]

microservice {
  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = false
    }
  }

  services {
    auth {
      host = localhost
      port = 8500
    }

    common-transit-convention-guarantee-balance {
      protocol = http
      host = localhost
      port = 10207
      startUrl = ""
    }

    tracking-consent-frontend {
      gtm.container = "b"
      url = "http://localhost:12345/tracking-consent/tracking.js"
    }

  }
}

contact-frontend {
  host = "http://localhost:9250"
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = false
}

auditing {
  enabled = false
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token = N/A
  host = auto
}

session {
  timeoutSeconds = 900
  countdownSeconds = 120
}


guaranteeBalanceLookup {
  waitTimeInSeconds = 5
  maxTimeInSeconds = 15
  displayDelayInSeconds = 30
  expiryTimeInSeconds = 60
}

rateLimit {
  duration = 60
}

urls {
  login         = "http://localhost:9949/auth-login-stub/gg-sign-in"
  loginContinue = "http://localhost:9462/check-transit-guarantee-balance/start"
  logout        = "http://localhost:9553/bas-gateway/sign-out-without-state"
  logoutContinue = "http://localhost:9553/bas-gateway/sign-out-without-state?continue="
  feedback = "http://localhost:9514/feedback/check-transit-guarantee-balance"
  ncts = "https://www.gov.uk/new-computerised-transit-system"
  nctsEnquiries = "https://www.gov.uk/government/organisations/hm-revenue-customs/contact/new-computerised-transit-system-enquiries"
  loginHmrcService  = "https://www.gov.uk/log-in-register-hmrc-online-services"
  userResearch = "https://signup.take-part-in-research.service.gov.uk/?utm_campaign=List_CTC&utm_source=&utm_medium=other&t=HMRC&id=266"
  manageTransitMovements = "http://localhost:9485/manage-transit-movements/what-do-you-want-to-do"
}


banners {
  showPhase = true
  showUserResearch = true
}

nunjucks {
  viewPaths = ["views"]
  libPaths = ["govuk-frontend", "hmrc-frontend"]
  globals.reportTechnicalIssueHost = ${contact-frontend.host}
  globals.reportTechnicalIssueHost = ${?platform.frontend.host}
}

mongodb {
  uri = "mongodb://localhost:27017/"${appName}
  timeToLiveInSeconds = 900
}